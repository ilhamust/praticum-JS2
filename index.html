<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Lanjutan : Manipulasi DOM</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Manipulasi DOM Lanjutan</h1>
    <ol id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <button id="addItem">Tambah Item</button>
    <input type="number" id="itemIndex" placeholder="Masukkan nomor item" />
    <button id="removeItem">Hapus Item</button>
    <br />
    <h2>Simpan Data dengan localStorage</h2>
    <input type="text" id="username" placeholder="Masukkan nama Anda" />
    <button id="saveName">Simpan Nama</button>
    <button id="clear">Hapus storage</button>
    <p id="greeting"></p>
    <br />
    <h2>Asyncronous JavaScript</h2>
    <button id="loadData">Muat Data</button>
    <p id="data"></p>
  </body>
</html>
